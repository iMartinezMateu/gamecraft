<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySlackAccountLabel" jhiTranslate="gamecraftgatewayApp.slackAccount.home.createOrEditLabel">Create or edit a Slack Account</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!slackAccount.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="slackAccount.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gamecraftgatewayApp.slackAccount.slackAccountName" for="field_slackAccountName">Slack Account Name</label>
            <input type="text" class="form-control" name="slackAccountName" id="field_slackAccountName"
                [(ngModel)]="slackAccount.slackAccountName" required minlength="3" maxlength="100" />
            <div [hidden]="!(editForm.controls.slackAccountName?.dirty && editForm.controls.slackAccountName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.slackAccountName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.slackAccountName?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 3 }">
                   This field is required to be at least 3 characters.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.slackAccountName?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                   This field cannot be longer than 100 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gamecraftgatewayApp.slackAccount.slackAccountDescription" for="field_slackAccountDescription">Slack Account Description</label>
            <input type="text" class="form-control" name="slackAccountDescription" id="field_slackAccountDescription"
                [(ngModel)]="slackAccount.slackAccountDescription"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gamecraftgatewayApp.slackAccount.slackAccountToken" for="field_slackAccountToken">Slack Account Token</label>
            <input type="text" class="form-control" name="slackAccountToken" id="field_slackAccountToken"
                [(ngModel)]="slackAccount.slackAccountToken" required />
            <div [hidden]="!(editForm.controls.slackAccountToken?.dirty && editForm.controls.slackAccountToken?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.slackAccountToken?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gamecraftgatewayApp.slackAccount.slackAccountEnabled" for="field_slackAccountEnabled">Slack Account Enabled</label>
            <input type="checkbox" class="form-control" name="slackAccountEnabled" id="field_slackAccountEnabled"
                [(ngModel)]="slackAccount.slackAccountEnabled"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
