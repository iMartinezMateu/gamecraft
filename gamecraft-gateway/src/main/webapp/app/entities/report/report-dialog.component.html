<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myReportLabel" jhiTranslate="gamecraftgatewayApp.report.home.createOrEditLabel">Create or edit a Report</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!report.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="report.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gamecraftgatewayApp.report.pipelineId" for="field_pipelineId">Pipeline Id</label>
            <input type="number" class="form-control" name="pipelineId" id="field_pipelineId"
                [(ngModel)]="report.pipelineId" required />
            <div [hidden]="!(editForm.controls.pipelineId?.dirty && editForm.controls.pipelineId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.pipelineId?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.pipelineId?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gamecraftgatewayApp.report.reportDate" for="field_reportDate">Report Date</label>
            <div class="input-group">
                <input id="field_reportDate" type="text" class="form-control" name="reportDate" ngbDatepicker  #reportDateDp="ngbDatepicker" [(ngModel)]="report.reportDate"
                required/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="reportDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.reportDate?.dirty && editForm.controls.reportDate?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.reportDate?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gamecraftgatewayApp.report.reportContent" for="field_reportContent">Report Content</label>
            <input type="text" class="form-control" name="reportContent" id="field_reportContent"
                [(ngModel)]="report.reportContent" required />
            <div [hidden]="!(editForm.controls.reportContent?.dirty && editForm.controls.reportContent?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.reportContent?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
